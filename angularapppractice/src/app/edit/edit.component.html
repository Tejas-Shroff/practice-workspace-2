<h1> Editing Records </h1>

    <form (ngSubmit)="saveData(moviedata)" #movieform="ngForm">
        <div class="container">
            <label for="name"> Name </label>
            <input type="text" id="name" name="name" placeholder="Enter name" [(ngModel)]="moviedata.name"
            required #name="ngModel"
        </div>
        <div class="container">
            <label for="yearRelease"> Name </label>
            <input type="text" id="yearRelease" name="yearRelease" placeholder="Enter yearRelease [(ngModel)]="moviedata.name"
            required #name="ngModel"
        </div>
        <div class="container">
            <label for="name"> Name </label>
            <input type="text" id="rating" name="rating" placeholder="Enter rating" [(ngModel)]="moviedata.name"
            required #name="ngModel"
        </div>
        <br>
        <br>
        <input type ="submit" value="Save" class="btn btn-Success" [disabled]="!movieform.valid">
    </form>
