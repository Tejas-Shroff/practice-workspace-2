<h1>Adding Movies</h1>

<hr>
<form (ngSubmit)="saveData(moviedata)">
    <div>
        <label for="name"> Movie Name </label>
        <input type ="text" id ="name" name="name" placeholder="Enter movie name" [(ngModel)]="moviedata.name">
        required #name="ngModel">
    </div>

    <div>
        <label for="rating"> Rating</label>
        <input type ="text" id ="rating" name="rating" placeholder="Enter Rating" [(ngModel)]="moviedata.rating">
        #rating="ngModel" min="1" max="5">
    </div>

    <div>
        <label for="year"> Release Year</label>
        <input type ="text" id ="year" name="year" placeholder="Enter year" [(ngModel)]="moviedata.yearRelease">
        required #yearRelease="ngModel">
    </div>
    <br>
    <br>
    <p>
        <input type="submit" value="save" class="btn btn-Success" [disabled]="!movieform.valid">
    </p>


</form>
