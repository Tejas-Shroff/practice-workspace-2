<h3> List Movies </h3>
<div>
    <div>
        <table class = "table">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>yearRelease</th>
                <th>rating</th>
            </thead>
            <tbody>
                <tr *ngFor="let m of Mdata">
                    <td>{{m.id}}</td>
                    <td>{{m.name}}</td>
                    <td>{{m.yearRelease}}</td>
                    <td>{{m.rating}}</td>
                    <td><a [routerLink]="['/EditMovie/',m.id]">Edit</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
